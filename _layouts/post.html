---
layout: default
---

<header class="post-header" style="background-image: url({{site.baseurl}}/images/{{page.image}})"></header>

<section class="main primary post white">
    <div class="content">
        <h2 class="text-center" style="line-height: 1">{{page.title}}</h2>
        <time>{{ page.date | date: '%B %d, %Y' }}</time>
        {{content}}
    </div>
</section>
