<!DOCTYPE HTML>

<html>
	<head>
		<title>{{site.title}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

    {% if page.url == '/' %}
		{% include header.html %}
    {% else %}
        {% include header-blog.html %}
    {% endif %}
		{{content}}

		<!-- Footer -->
			<footer id="footer">

				<!-- Icons -->
					<ul class="actions">
						<li><a href="{{site.twitter}}" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="{{site.facebook}}" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="{{site.instagram}}" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="{{site.linkedin}}" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
<!-- 						<li><a href="#" class="icon fa-pinterest"><span class="label">Pinterest</span></a></li> -->
					</ul>

				<!-- Menu -->
					<ul class="menu">
						<li>&copy; {{site.time | date: '%Y'}} by {{site.title}}</li><li>Developed by: <a href="https://webjeda.com">webjeda</a></li>
					</ul>

			</footer>

		<!-- Scripts -->
			<script src="{{site.baseurl}}/assets/js/jquery.min.js"></script>
     		<script src="{{site.baseurl}}/assets/js/jquery.poptrox.min.js"></script>
			<script src="{{site.baseurl}}/assets/js/jquery.scrolly.min.js"></script>
			<script src="{{site.baseurl}}/assets/js/jquery.scrollex.min.js"></script>
			<script src="{{site.baseurl}}/assets/js/skel.min.js"></script>
			<script src="{{site.baseurl}}/assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="{{site.baseurl}}/assets/js/main.js"></script>

	</body>
</html>
