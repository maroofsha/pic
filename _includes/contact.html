<!-- Contact -->
			<section id="contact" class="main style3 secondary">
				<div class="content">
					<header>
						<h2>Say Hello. Let's Get in Touch</h2>
                        <p>We'd love to hear from you. Give us a call or send us an email and we will get back to you as soon as possible.</p>
					</header>
					<div class="box">
						<form action="https://getsimpleform.com/messages?form_api_token={{site.simpleform-api}}" method="post">
							<div class="field half first"><input type="text" name="name" placeholder="Name" /></div>
							<div class="field half"><input type="email" name="email" placeholder="Email" /></div>
							<div class="field"><textarea name="message" placeholder="Message" rows="6"></textarea></div>
							<ul class="actions">
								<li><input type="submit" value="Send Message" /></li>
							</ul>
						</form>
					</div>
				</div>
			</section>
